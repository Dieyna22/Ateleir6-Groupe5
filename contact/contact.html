<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <main>
        <setion class="titre">
            <p class="couleur">CONTACT US</p>
            <p>If You Have Any Query, Fell Free To Contact Us</p>
            <hr>
        </setion>
        <section class="Address">
            <div class="tel">
                <div class="icone">
                    <span><i class="fa-solid fa-phone" style="color: #f0f2f5;"></i></span>
                </div>
                <div class="infoTel">
                    <p>Call to ask any question</p>
                    <p class="couleur">+012 345 6789 </p>
                </div>
            </div>
            <div class="mail">
                <div class="icone">
                    <span><i class="fa-solid fa-envelope" style="color: #edeff2;"></i></span>
                </div>
                <div class="infoMail">
                    <p>Email to get free quote</p>
                    <p class="couleur">info@example.com</p>
                </div>
            </div>
            <div class="localisation">
                <div class="icone">
                    <span><i class="fa-solid fa-location-pin" style="color: #ebeef4;"></i></span>
                </div>
                <div class="infoLcalisation">
                    <p>Visit our office</p>
                    <p class="couleur">123 Street,NY, USA</p>
                </div>
            </div>
        </section>
        <section class="contenu">
            <div class="form">
                <form action="#">
                    <input type="text" placeholder="Your Name" class="f1">
                    <input type="email" placeholder="Your Email" class="f1"><br>
                    <input type="text" placeholder="Subject" class="f2"><br>
                    <textarea name="Message" id="" cols="30" rows="10" placeholder="Message"></textarea><br>
                    <button type="button">Send Message</button>
                </form>
            </div>
            <div id="map">
            </div>
        </section>
        <section class="partenaire">
            <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-9.jpg" alt="" >
            <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-1.jpg" alt="">
            <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-2.jpg" alt="">
            <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-3.jpg" alt="">
            <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-4.jpg" alt="">
            <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-5.jpg" alt="">
            <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-6.jpg" alt="">
            <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-7.jpg" alt="">
        </section>
    </main>
    <script>
        var map = L.map('map').setView([14.716677, -17.467686], 10);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([14.716677, -17.467686]).addTo(map);
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Groupe 5")
                .openOn(map);
        }
        map.on('click', onMapClick);
    </script>
</body>
</html>
